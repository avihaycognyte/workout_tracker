{% extends "base.html" %}

{% block content %}
<div class="container summary-container">
    <h1>Weekly Summary</h1>

    <!-- Method Selection -->
    <div class="mb-3">
        <label for="method" class="form-label">Calculation Method</label>
        <select id="method" class="form-select" onchange="updateWeeklySummary()">
            <option value="Total" selected>Total (All Contributions)</option>
            <option value="Fractional">Fractional (Weighted Contributions)</option>
            <option value="Direct">Direct (Primary Muscle Group Only)</option>
        </select>
    </div>

    <!-- Weekly Summary Table -->
    <div id="weekly-summary-container" class="table-container mt-4">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Muscle Group</th>
                    <th>Total Sets</th>
                    <th>Total Reps</th>
                    <th>Total Weight</th>
                </tr>
            </thead>
            <tbody id="weekly-summary-table">
                <tr>
                    <td colspan="4" class="text-center text-muted">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function updateWeeklySummary() {
        const method = document.getElementById("method").value;
        const tableBody = document.getElementById("weekly-summary-table");

        tableBody.innerHTML = `
            <tr>
                <td colspan="4" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>`;

        try {
            const response = await fetch(`/weekly_summary?method=${method}`, {
                headers: { "Accept": "application/json" }
            });

            if (!response.ok) throw new Error("Failed to fetch weekly summary.");

            const data = await response.json();

            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted">No data available.</td>
                    </tr>`;
                return;
            }

            tableBody.innerHTML = data.map(row => `
                <tr>
                    <td>${row.muscle_group || "N/A"}</td>
                    <td>${row.total_sets}</td>
                    <td>${row.total_reps}</td>
                    <td>${row.total_weight}</td>
                </tr>
            `).join("");

        } catch (error) {
            console.error("Error fetching weekly summary:", error);
            tableBody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-danger">Failed to load data. Please try again later.</td>
                </tr>`;
        }
    }

    document.addEventListener("DOMContentLoaded", updateWeeklySummary);
</script>
{% endblock %}
